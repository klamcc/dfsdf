<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id='location' placeholder='Enter your location'>
                <i class="fa fa-search"></i>
            </div>
            <div class="today-info"> 
                <img class="weatherIcon"></img>
                <h2 class="temperature">30C</h2>
                <div class="feelsLike">29C</div>
                <div class="description">Mostly clear and humid</div>
                <hr>
                <br>
                <div class="date">1/10</div>
                <div class="city">Hanoi</div>
            </div>

        </div>
        <div class="weather-info">
            <h2 class="heading">Today's Highlights</h2>
            <br>
            <div class="highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="humidity"></h1>
                </div>


                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="wind-speed"></h1>
                </div>

                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="sunrise"></span>sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="sunset"></span>sunset</p>
                    </span>
                </div>

                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="clouds"></h1>
                </div>

                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="uv"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="pressure"></h1>
                </div>

            </div>
            <br>
            <h2 class="heading">This Week</h2>

            <div class="week-forecast">



            </div>


        </div>

    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
